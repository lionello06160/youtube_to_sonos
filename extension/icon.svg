<svg width="340" height="520" viewBox="0 0 340 520" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="gridPattern" x="0" y="0" width="4" height="4" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1.2" fill="#222" opacity="0.6" />
    </pattern>
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#333;stop-opacity:1" />
      <stop offset="10%" style="stop-color:#666;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#999;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ccc;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#999;stop-opacity:1" />
      <stop offset="90%" style="stop-color:#666;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#333;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="capGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#000;stop-opacity:1" />
      <stop offset="15%" style="stop-color:#333;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="85%" style="stop-color:#333;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shadowOverlay" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#000;stop-opacity:0.6" />
      <stop offset="20%" style="stop-color:#000;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#fff;stop-opacity:0.1" />
      <stop offset="80%" style="stop-color:#000;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#000;stop-opacity:0.6" />
    </linearGradient>
    <linearGradient id="reflectionGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#000;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#000;stop-opacity:0" />
    </linearGradient>
  </defs>

  <ellipse cx="170" cy="495" rx="140" ry="15" fill="url(#reflectionGrad)" />

  <g transform="translate(20, 40)">
    <rect x="0" y="40" width="300" height="380" rx="30" ry="30" fill="url(#bodyGradient)" />
    <rect x="0" y="40" width="300" height="380" rx="30" ry="30" fill="url(#gridPattern)" />
    <rect x="0" y="40" width="300" height="380" rx="30" ry="30" fill="url(#shadowOverlay)" />
  </g>

  <g transform="translate(20, 455)">
    <path d="M5,0 L295,0 C300,0 300,15 295,25 L5,25 C0,25 0,0 5,0 Z" fill="#111" />
    <path d="M15,25 L285,25 C290,25 290,30 285,35 L15,35 C10,35 10,25 15,25 Z" fill="#000" />
  </g>

  <g transform="translate(20, 20)">
    <path d="M0,20 L0,60 L300,60 L300,20 C300,-10 0,-10 0,20 Z" fill="url(#capGradient)" />
    <path d="M2,20 C2,-5 298,-5 298,20" fill="none" stroke="#555" stroke-width="1" opacity="0.5" />
    <g transform="translate(150, 42)" fill="#ddd" style="font-family: Arial, sans-serif; font-weight: bold; letter-spacing: 3px;">
      <text x="0" y="0" text-anchor="middle" font-size="18">SONOS</text>
    </g>
  </g>
